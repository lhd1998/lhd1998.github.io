          <h2 id="面试题小汇总"><a href="#面试题小汇总" class="headerlink" title="面试题小汇总"></a>面试题小汇总</h2><h3 id="说一下对MVVM的理解"><a href="#说一下对MVVM的理解" class="headerlink" title="说一下对MVVM的理解"></a>说一下对MVVM的理解</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mvc: 数据层，视图层，控制层</span><br><span class="line"></span><br><span class="line">mvvm：数据层，视图层，vm层</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;vm是数据层和视图层的桥梁，数据与视图分离&quot;</span></span><br></pre></td></tr></table></figure>

<h3 id="说下使用jquery和Vue的区别？"><a href="#说下使用jquery和Vue的区别？" class="headerlink" title="说下使用jquery和Vue的区别？"></a>说下使用jquery和Vue的区别？</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.数据和视图的分离</span><br><span class="line">  dom 和 js没有分离，真正的内容会混合在js中由js创建</span><br><span class="line">不符合开放封闭原则。对扩展开放，对修改封闭以数据驱动视图</span><br><span class="line"></span><br><span class="line">2.jquery直接修改视图</span><br><span class="line">  vue只需要修改数据，框架自动修改视图，Dom操作被封装</span><br></pre></td></tr></table></figure>

<h3 id="vue如何实现响应式"><a href="#vue如何实现响应式" class="headerlink" title="vue如何实现响应式"></a>vue如何实现响应式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">defineProperty:该方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象。</span><br></pre></td></tr></table></figure>


<h3 id="vue如何解析模板"><a href="#vue如何解析模板" class="headerlink" title="vue如何解析模板"></a>vue如何解析模板</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="string">&#x27;什么是模板？&#x27;</span></span><br><span class="line">$ <span class="string">&#x27;函数？&#x27;</span></span><br><span class="line">$ <span class="string">&#x27;render函数与vdom？&#x27;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.本质上说就是一段字符串</span><br><span class="line">2.有逻辑。v-for，v-if……</span><br><span class="line">3.和html很像，但有很大区别，html是静态的</span><br><span class="line">4.最终转化成html显示</span><br><span class="line">5.模板最终要转换成js代码</span><br><span class="line">6.有逻辑必须需要js才能实现（js图灵完备）</span><br><span class="line">7.js才能实现html的渲染</span><br><span class="line">8.重要的js函数render</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
