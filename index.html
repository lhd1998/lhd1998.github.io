<html lang="zh_CN" dir="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="诺基亚,短信图片,生成器,老式手机,诺基亚壁纸">
    <meta name="description" content="抖音微博爆款诺基亚短信图片生成器,生成老式手机短信图片。">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>诺基亚短信图片生成器</title>
    <link rel="stylesheet" href="./css/min.css">
    <script src="https://hm.baidu.com/hm.js?7db17df5b30864032b410f9efba6f409"></script>
    <script src="https://hm.baidu.com/hm.js?7db17df5b30864032b410f9efba6f409"></script>
    <script async="" defer="" src="./js/buttons.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?7db17df5b30864032b410f9efba6f409";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <link rel="shortcut icon" href="favicon.png">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body class="" style="">
    <div class="tool">
        <div class="header">
            <img class="lantern" src="./images/money.png" alt="lantern">
            <h2 class="desc" style="color: #000000;font-size: 16px;">诺基亚短信图片生成器</h2>
        </div>
        <div class="input">
            <input id="text" class="text" placeholder="输入您想生成的短信文字" type="text" autofocus="">
            <div class="patina-switch">
                <input type="checkbox" class="ios8-switch ios8-switch-lg" id="patina">
                <label class="tip" for="patina">绿色包浆</label>
            </div>
        </div>
        <div class="generate-box">
            <div id="generate" class="item">
                <img src="./images/xj.png" alt="">
                <div id="generate-text">生成</div>
            </div>
            <div style="display: none;" id="download" class="item">
                <img src="./images/save.png" alt="">
                <div>保存</div>
            </div>
            <div class="weapp item">
                <img src="./images/wechat.png" alt="">
                <div>微信分享</div>
            </div>
            <div id="nav1" class="item">
                <img src="./images/xq.png" alt="星球去水印">
                <div>去水印</div>
            </div>
            <div id="nav2" class="item">
                <img src="./images/mao.png" alt="">
                <div>文案</div>
            </div>
        </div>
    </div>
    <div id="result" class="image-box">
        <p id="image-tip" class="tip" style="display: none;"></p>
        <p id="image-tip" class="tip" style="color: black; font-size: 12px;font-weight: bold;">长按保存图片(失败请直接截图)</p>
        <img crossorigin="anonymous" style="width: 700px;height: 631px;" class="image" id="nokiaImage" alt="zzkia"
            src="https://cdn.jsdelivr.net/gh/dcalsky/bbq/zzkia-weapp/images/nokia1-3.jpg" style="visibility: visible;">
       
    </div>
    <div class="promotion" >
        <!-- <img src="./images/ccc.jpg" alt="promotion"> -->
        <p class="tip" style="font-size: 12px; font-weight: bold; color: black;">微信搜索公众号:「<strong
                style="font-size: 13px;">小鱼来信</strong>」<br/>后台回复 [诺基亚] 即可打开此网页</p>
    </div>
    <div class="modal selfieModal">
        <p class="modal-text">扫描下方二维码，快速加我好友</p>
        <div class="modal-image">
            <img src="./images/11.jpg" alt="QRcode">
        </div>
    </div>
    <div class="modal nokiaModal">
    </div>
    <div class="modal nav1Modal">
        <p class="modal-text">
            <!-- 去水印 -->
            微信搜索小程序<b style="color: #388E3C">「星球去水印」</b>或扫描下方二维码，体验免费高清视频去水印
        </p>
        <div class="modal-image">
            <img src="./images/er.jpg" alt="QRcode">
        </div>
    </div>
    <div class="modal nav2Modal">
        <p class="modal-text">
            <!-- 更多 -->
            微信搜索<b style="color: #388E3C">「BlackLy」</b>或扫描下方二维码，找寻属于你的朋友圈文案
        </p>
        <div class="modal-image">
            <img src="./images/222.jpg" alt="QRcode">
        </div>
    </div>
    <div class="modal donateModal">
        <p class="modal-text">
        </p>
        <div class="modal-image">
            <img src="./images/11.jpg" alt="QRcode">
        </div>
    </div>
    <div class="modal takeoutModal">
    </div>
    <script type="text/javascript" src="./js/tingle.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
